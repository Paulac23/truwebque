<div *ngIf="isLoading" class="d-flex justify-content-center align-items-center ">
  <div class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
<div *ngIf="!isLoading">
  <div *ngIf="!exist" ><h1 class="text-center">No existe publicacion.</h1></div>
  <div *ngIf="exist" class="container">
    <div class="row">
      <div class="col-md-9 col-sm-12 text-center">
        <h2>{{ productTitle }}</h2>
      </div>
      <div class="col-md-3 col-sm-12">
        <div class="row">
          <div class="vstack gap-1 align-items-center">
            <div
              class="p-2"
              *ngIf="productState; then thenBlock; else elseBlock"
            ></div>
            <ng-template #thenBlock>Condicion "Nuevo"</ng-template>
            <ng-template #elseBlock>Condicion "Usado"</ng-template>
          </div>
        </div>
      </div>
    </div>
    <hr />
    <div class="row text-center align-items-center">
      <div class="col-md-4 col-sm-12 p-4">
        Descripcion: <br />
        {{ productDescription }}
      </div>
      <div class="col-md-8 col-sm-12">
        <img
          src="https://www.allianceplast.com/wp-content/uploads/no-image-1024x1024.png"
          class="img"
          alt="Imagen de publicacion"
        />
      </div>
      <div class="col-md-4 col-sm-12 p-4">
        Fecha de publicacion : {{ productDate }}
      </div>
    </div>
  </div>
</div>
